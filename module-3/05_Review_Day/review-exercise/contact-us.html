<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="contact">
    <header>
        <img src="images/blue-pop.png" alt="blue-popsicle">
        <h1>Fred's Frozen Pops</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Store</a>
            <a href="index.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="contact-us.html" id="contact-us">
            <label for="Name" id="contact-name">Name:</label>
            <input for="contact-name" type="text"/> 
            <label for="how-did-you" id="how-did-you">How did you hear about us?</label>
            <select name="how-did-you" id="how-did-you">
                <option value="Pops Monthly">Pops Monthly</option>
            </select>
            <label for="favorite-color" id="favorite-color">What color is your favorite frozen pop?</label>
            <input for="favorite-color" type="color"/>
            <label for="comments" id="comments"> Please let us know any comments you have</label>
            <input for="comments" type="text"/>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
